<!--This works for both tweet and comment hence renamed to post -->

<!-- These are necessary if you want to use this separately for debugging purposes-->
{% extends "base.html" %}
{% block content %}
<!-- end-->

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.AUTHOR }}
            <small>
                    @{{ post.AUTHOR  }}
            </small>
        </h5>
        <p class="card-text"><small class="text-muted">{{ post.TIMESTAMP }}</small></p>

        {% if post.replied_to %}
            <h6 class="card-subtitle mb-2 text-muted">Replying to {{ post.replied_to }}</h6>
        {% endif %}

        {% if post.TEXT %}
            <p class="card-text">{{ post.TEXT }}</p>
        {% endif %}
    </div>

    {% if post.image %}
        <img class="card-img-bottom" src="{{ post.MEDIA }}" alt="Card image">
    {% endif %}

    <div class="btn-group">
        <form method="post">{% csrf_token %}
            <input type="hidden" value={{ post.ID }} name="postID">
            <input type="hidden" value={{ index }} name="indexID">

        <div class="form-group">
            <button class="btn"><i class="fa fa-reply"></i> Retweet</button>
            <button class="btn"><i class="fa fa-comment-o"></i> Comment</button>
            <button type="submit" class="btn" name="like" value="like"><i class="fa fa-heart{% if not post.LIKED %}-o{% endif %}" {% if post.LIKED %}style="color: rgb(224,36,94);" {% endif %}></i>
                {% if not post.LIKED %}
                    Like
                {% endif %}
            </button>
            <button type="submit" class="btn" name="bookmark" value="bookmark"><i class="fa fa-bookmark{% if not post.BOOKMARKED %}-o{% endif %}"></i>
                {% if not post.BOOKMARKED %}
                    Bookmark
                {% endif %}
            </button>
        </div>

        </form>

    </div>
</div>
{% endblock %}
