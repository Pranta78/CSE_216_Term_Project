{% extends "skeleton.html" %}

{% block skeleton_content %}

    <div class="container-fluid" align="center">
        <h1>Chat with any user!</h1>
    </div>

    <ul>
    {% for user in userlist %}
        <li><a href="{% url 'user_inbox' user %}">{{ user }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
